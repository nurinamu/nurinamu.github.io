    <script type='text/javascript'>
        var hlsURL = 'http://lezhinvideo-vh.akamaihd.net/i/sample/big_buck_bunny_1080p_subtitle_,200k,400k,600k,800k,1000k,1500k,2500k,4000k,.mp4.csmil/master.m3u8';
        function playVideo(){
            playJW();
            playAkamai();
        }

        function playJW(){
            var player = jwplayer('player1').setup({
                file: hlsURL,
                autostart:'true',
                title: 'test',
                width: '100%',
                androidhls:true,
                primary:'html5',
                aspectratio: '16:9',
                captions: {
                    color: '#FFFFFF',
                    edgeStyle : 'dropshadow',
                    fontSize: 12,
                    backgroundOpacity:0
                }
            }).onError(function(message_){
                console.error("Player error : "+message_);
            }).onAdError(function(tag_, message_){
                console.error("AD error["+tag_+"] - "+message_);
            }).onBeforePlay(function(){
                
            });
        }

        var amp;

        function playAkamai() {
            var config = {
                mode : "html",
                autoplay : true,
                media : {
                    title : "VOD Sample",
                    poster : '/resources/images/hd_world.jpg',
                    source : [{
                        src : hlsURL,
                        type : "application/x-mpegURL"
                    }]
                }
            };
            
            amp = akamai.amp.AMP.create("player2", config);
        }

        playVideo();
    </script>
